<!-- HEAD Start -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords}}">
    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
    <title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>

    {% if site.favicon %}
        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{site.favicon}}">
    {% endif %}

    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" media="screen" href="{{site.baseurl}}/css/font-awesome.min.css" />

    <!-- Lato Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">

    <!-- Swipebox -->
    <link rel="stylesheet" media="screen" href="{{site.baseurl}}/css/swipebox.min.css">

    <!-- AnimateCSS -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/animate.css">

    <!-- jQuery -->
    <script src="{{site.baseurl}}/js/jquery-3.2.1.min.js"></script>

    {% include color-browser.html %}

    {% seo %}
</head>
<!-- HEAD End -->

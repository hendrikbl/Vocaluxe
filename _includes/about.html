<!-- About Section -->
<section id="{{ page.section-type }}">
  <div class="container">
    <div class="row">
      <h1 class="title">{{ page.title }}</h1>
      <h2 class="subtitle">{{ page.subtitle }}</h2>
      {% for feature in site.data.features %}
      <div class="col-md-3 col-sm-6 flex-box-col">
        <img src="{{site.baseurl}}/img/features/{{ feature.image }}" class="img-responsive" alt="">
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- About Section End -->

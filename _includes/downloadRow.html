<p class="download-row d-flex justify-content-between">
  <span>
    {% if include.os == "Linux" %}
        <span class="fa fa-linux mr-1" aria-hidden="true"></span>
    {% else %}
        <span class="fa fa-windows mr-1" aria-hidden="true"></span>
    {% endif %}
    <span>{{include.type}}</span>
  </span>
  <span>
    {% if include.x86 != nil %}
      <a href={{include.x86}}>x86</a>
      {% if include.x64 != nil %}
        <span> | </span>
      {% endif %}
    {% endif %}
    {% if include.x64 != nil %}
      <a href={{include.x64}}>x64</a>
    {% endif %}
  </span>
</p>
